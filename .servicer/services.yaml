ci:
  providers:
    - circleci
  image: circleci/python:3.6.4

git:
  ignore_paths:
    - '*README.md'

providers:
  pypi:
    libraries:
      - twine==1.11.0

services:
  pypi:
    provider: pypi
    service_type: pypi

    git:
      watch_paths:
        - servicer/*

    config:
      steps:
        - type: setup_py
          args:
            command: sdist
        - type: generate_pypi_config
        - type: upload
